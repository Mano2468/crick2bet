<div class="container-login100" style="background-image: url('assets/img/bg-01.jpg');">
  <div class="wrap-login100">
    <form class="login100-form validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <span class="login100-form-logo">
        <img src='assets/img/cric2betlogo.png'>
      </span>

      <span class="login100-form-title p-b-34 p-t-27">
        Log in
      </span>

      <div class="wrap-input100 validate-input" data-validate = "Enter username">
        <input class="input100" type="text" formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
        <span class="focus-input100" data-placeholder="&#xf207;"></span>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Username is required</div>
      </div>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Enter password">
        <input class="input100" type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <span class="focus-input100" data-placeholder="&#xf191;"></span>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
      </div>
      </div>

      <div class="container-login100-form-btn">
        <button [disabled]="loading" class="login100-form-btn" type="submit"  >
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Login
        </button>
      </div>
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
    </form>
  </div>
</div>
