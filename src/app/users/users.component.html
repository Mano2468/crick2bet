
<div class="animated fadeIn">
    <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <!-- <div class="col-6 col-sm-4 col-md-2 mb-3 mb-xl-0 mt-2 ml-1">
                <button type="button" class="btn btn-block btn-primary active" aria-pressed="true" (click)="createUser()">Create User</button>
            </div>
            -->
          <div style="margin-left: 15px;padding: 8px;">
            <button type="button" class="btn btn-sm btn-primary" (click)="createUser()"><i class="fa fa-dot-circle-o"></i> Create User</button> &nbsp; &nbsp;
            <button type="reset" class="btn btn-sm btn-danger"  (click)="refreshUser()"> Refresh User</button>
          </div>
            <!-- <div class="card-header">
               
            </div> -->
            <div class="card-body ">
              <div class="table-responsive" *ngIf="userList.length>0">
              <table  class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Login Id</th>
                    <th>Phone No.</th>
                    <th>User Type</th>
                    <th>Address</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of userList; let i = index">  
                    
                    <td>{{item.name}}</td>
                    <td>{{item.user_login_id}}</td>
                    <td>{{item.user_phone}}</td>
                    <td>{{getUserType(item.user_type)}}</td>
                    <td>{{item.address}}</td>
                    <td >
                      <div  class="row">
                      <div class="col-2">
                        <label class="switch switch-pill switch-primary">
                          <input type="checkbox" class="switch-input" [checked]='item.user_status=="1"' (change)="onFilterChange($event.target.checked,item.id)">
                          <span class="switch-slider"></span>
                        </label>
                      </div>
                     <div class="col-2">
                      <span class="badge badge-success mr4" (click)="Depositewithdraw(item.id,item.chip_amts)">D/W</span>
                     </div>
                    </div>
                    </td>
                  </tr>
                </tbody>
              </table>

             <!-- <nav><app-pagination [items]="userList" (changePage)="onChangePage($event)"></app-pagination></nav>  -->
            </div>
            </div>
          </div>
        </div>
        <!--/.col-->
      </div>
      
     
  </div>
